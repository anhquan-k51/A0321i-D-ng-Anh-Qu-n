<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text_9</title>
</head>
<body>
<script>
    let a = parseInt(prompt("canh thứ 1"));
    let b = parseInt(prompt("canh thứ 2"));
    let c = parseInt(prompt('canh thứ 3'));
    if(a,b,c > 0 && a + b > c && b + c > a && a + c > b)
        alert("Đây là 3 cạnh của tam giác");
    else alert("Đây là không phải cạnh của tam giác");
</script>
</body>
</html>
