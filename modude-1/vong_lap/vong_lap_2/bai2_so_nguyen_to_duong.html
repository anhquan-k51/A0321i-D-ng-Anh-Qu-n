<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    // tính giai thừa
    let s = 1;
    let n = parseInt(prompt("Tính  n!:"));
    for(let i  = 1 ;i <= n; i++)
        s *= i;
    alert(n+" != "+s);
</script>
</body>
</html>
