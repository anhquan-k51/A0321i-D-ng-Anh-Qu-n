<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_7</title>
</head>
<body>
<script>
    //Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
    let dem = 0,sum = 0;
    for(let i = 1 ;i <1000; i++){
        if(i%7 == 0){
            //document.writeln(i + ",");
            sum += i;
            dem++;
            if(dem == 30) break;
        }
    }
    document.writeln(sum);

</script>
</body>
</html>
