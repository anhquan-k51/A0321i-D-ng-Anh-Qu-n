<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let a = parseInt(prompt("a: "));
 let b = parseInt(prompt("b: "));
 function test(a,b) {
 if(a > b) alert(a+" > "+b);
 else
 document.writeln(a+b);
}
test(a,b);
</script>
</body>
</html>
