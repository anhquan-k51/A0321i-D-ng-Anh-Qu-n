<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    //     Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    let a = "alabamanaronatrapmotherfuck";
    let arr = a.toString();
    let c = prompt("Nhập một ký tự:");
    let ktra = false;
    let count = 0;
    function check() {
        for (let i = 0;i < arr.length;i++){
            if (c === arr[i]){
                count++;
                ktra = true;
            }
        }
        if(ktra) document.write(c+" có "+count+ " lần xuất hiện trong mảng");
        else alert(-1);
    }
    check();
</script>
</body>
</html>
