<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
    function swap() {
        let temp = a;
        a = b;
        b = temp;
    }
    let a = parseInt(prompt("a:"));
    let b = parseInt(prompt("b:"));
    swap(a,b);
    document.writeln(a);
    document.writeln(b);
</script>
</body>
</html>
