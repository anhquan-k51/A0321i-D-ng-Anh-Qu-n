<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài_1</title>
</head>
<body>
<script>
    let arr = [];
    let arr1  = [];
    let a = prompt('Nhập số phần tử của mảng');
    function nhapmang(){
        while (a <= 0 || a >= 50)
        {
            a = prompt('Mời nhập lại số phần tử của mảng');
        }
    }
    function xuatmang(){
        for (let i = 0; i < a; i++)
        {
            arr[i] = parseInt(prompt('Nhập phần tử thứ ' + i + ' là: '));
            document.write('Phần tử thứ ' + i + ' của mảng là: ' + arr[i] + '<br>');
        }
    }
    function chia3()
    {
        for(let j = 0; j < a; j++)
        {
            if(arr[j] % 3 == 0)
            {
                arr1.push(arr[j]);
            }
        }
        document.write('Những số chia hết cho 3 là: '+ arr1 + '<br>');

    }
    function trungbinhcong(){
        let sum = 0;
        tbc = 0;
        for (let k = 0; k < arr1.length; k++)
        {
            sum += arr[k];
        }
        document.write('Trung bình cộng của các phần tử chia hết cho 3 là: ' + (sum/arr1.length));
    }
    nhapmang();
    xuatmang();
    chia3();
    trungbinhcong();
</script>
</body>
</html>
