<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i = 0; i < 5; i++)
    {
        for(let j = 0; j < 5 ; j++) {
            if (j == 0 || i == j || i == 4){
                document.writeln("*");}
            else{
                document.writeln("&nbsp&nbsp");}
        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
