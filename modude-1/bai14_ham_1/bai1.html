<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi nhiet do</title>
</head>
<body>
<label>Fahrenheit <input type="number" value="1"
                         oninput="nhietDo(this.value)"
                         onchange="nhietDo(this.value)"></label>
<br><br>
<label id="show">Celcius: </label>
<script>
    function nhietDo(f) {
        f = parseFloat(f);
        document.getElementById("show").innerHTML = "Celcius: "+ (f - 32)/1.8 ;
    }
</script>
</body>
</html>
