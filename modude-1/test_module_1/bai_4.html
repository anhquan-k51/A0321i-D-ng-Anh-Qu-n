<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_3</title>
</head>
<style>
    h1{
        display: inline;
        margin-left: 630px;
    }
    div,td{
        margin: 30px;
    }
    table{
        margin-left: 550px;
    }

</style>
<body>

<h1>Quản lý công nhân</h1>
<p id="ketQua"></p>
<script>
    class Congnhan {
        constructor(hovaten, ngaysinh, diachi, luong, chucvu) {
            this.hovaten = hovaten;
            this.ngaysinh = ngaysinh;
            this.diachi = diachi;
            this.luong = luong;
            this.chucvu = chucvu;
        }

        setTen(hovaten) {
            this.hovaten = hovaten;
        }

        setSN(ngaysinh){
            this.ngaysinh = ngaysinh;
        }

        setDiachi(diachi){
            this.diachi = diachi;
        }

        setLuong(luong){
            this.luong = luong;
        }

        setChucvu(chucvu){
            this.chucvu = chucvu;
        }

        getTen(){
            return this.hovaten;
        }

        getSN(){
            return this.ngaysinh;
        }

        getDiaChi(){
            return this.diachi;
        }

        getLuong(){
            return this.luong;
        }

        getChucvu(){
            return this.chucvu;
        }

    }

    function display(list) {
        let tableString = '<table border="1">\n' +
            '<tr>\n' +
            '<td>STT</td>\n' +
            '<td>Họ và tên</td>\n' +
            '<td>Ngày sinh</td>\n' +
            '<td>Địa chỉ</td>\n' +
            '<td>Lương</td> ' +
            '<td>Chức vụ</td> '
        '</tr>';
        for (let i = 0; i < list.length; i++) {
            tableString += ' <tr>\n' +
                '<td>' + (1 + i) + '</td>\n' +
                '<td>' + list[i].getTen() + '</td>\n' +
                '<td>' + list[i].getSN() + '</td>\n' +
                '<td>' + list[i].getDiaChi() + '</td>\n' +
                '<td>' + list[i].getLuong() + '</td>\n' +
                '<td>' + list[i].getChucvu()+ '</td>\n' +
                '    </tr>';
        }
        tableString += "</table>";

        document.getElementById("ketQua").innerHTML = tableString;
    }

    let listcongnhan = [];
    listcongnhan.push(new Congnhan("Trương Tấn A", "11-11-1997",'Quảng Nam', "2000", "Abc"));
    listcongnhan.push(new Congnhan("Trương Tấn B", "11-11-1998",'Đà Nẵng', "2000", "Abc"));
    listcongnhan.push(new Congnhan("Trương Tấn C", "11-11-1999",'Huế', "2000", "Abc"));
    display(listcongnhan);
</script>
</body>
</html>
