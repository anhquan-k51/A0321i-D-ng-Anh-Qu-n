<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập một số nguyên dương bất kì để kiểm tra:"));
    let sum = 0;

    function Sohoanhao(n,s){
        for(let i = 1 ; i < n; i++){
            if(n % i == 0)
                s = s+i;}
        if(s == n) return true;
        else return false;
    }

    document.writeln(Sohoanhao(n,sum));
</script>
</body>
</html>
