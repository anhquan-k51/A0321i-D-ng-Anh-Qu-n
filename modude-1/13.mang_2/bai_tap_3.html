<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_3</title>
</head>
<body>
<script>
    // Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
    // Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.
    var str = prompt("Nhập chuỗi:");
    var result = [];

    for(var i = 0; i < str.length; i++)
    {
        if(str[i] == str[i].toUpperCase())
            result.push(str[i].toLowerCase());

        else if(str[i] == str[i].toLowerCase())
            result.push(str[i].toUpperCase());

        else
            result.push(str[i]);

    }
    document.writeln("Chuỗi gốc: "+str);
    document.writeln("<br><br>"+"Chuỗi sau khi đổi: ");
    document.writeln(result.join(''));
</script>
</body>
</html>
