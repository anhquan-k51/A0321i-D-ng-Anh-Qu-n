<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Viết một chương trình để đếm số từ trong một chuỗi
    let arr = prompt("mời bạn nhập chuỗi");
    if(arr == "")
        alert(prompt("mời bạn nhập lại chuỗi"));

    else
        document.write("có " +arr.trim().split(/\s+/).length+ " từ")

</body>
</html>
