<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    let char1 = prompt("mời bạn nhập chuỗi thứ 1");
    let char2 = prompt("mời bạn nhập chuỗi thứ 2");
    if(char1 == char2)
        alert("hai chuỗi giống nhau");

    else
        alert("hai chuỗi khác nhau");

</script>
</body>
</html>
