<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mobile</title>
</head>
<body>
<script>
    class DienThoai {
        constructor() {
            this.trangThai = "On";
            this.pin = 10;
            this.tinSoan = "";
            this.tinGui = "";
            this.tinNhan = "";
        }
        batTat() {
            if(this.trangThai == "On")
                this.trangThai = "Off";
            else this.trangThai = "On";
        }
        sac() {
            this.pin = 100;
        }
        getTrangThai(){
            return this.trangThai;
        }
        //Soạn tin nhắn
        soanTinNhan(text) {
            this.tinSoan = text;
            this.pin --;
        }
        // Nhận tin nhắn
        nhanTinNhan(text) {
            this.tinNhan = text;
            this.pin --;
        }
        // Gửi tin nhắn
        guiTin(dt,text) {
            this.soanTinNhan(text);
            this.tinGui = this.tinSoan;
            this.tinSoan = "";
            dt.nhanTinNhan(this.tinGui);
            this.pin --;
        }
        hienthiTinNhanDen() {
            alert(this.tinNhan);
        }
    }
    let nokia = new DienThoai();
    let samsung = new DienThoai();
    nokia.guiTin(samsung,"Hello cậu samsung");
    samsung.guiTin(nokia,"Ừ chào cậu nokia");
    samsung.hienthiTinNhanDen();
    nokia.hienthiTinNhanDen();
</script>
</body>
</html>
