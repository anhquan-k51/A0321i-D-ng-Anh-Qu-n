<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    class circle {
        constructor(radius) {
            this.radius = parseFloat(radius);
        }

        Circle() {
            this.radius = 0;
            return this.radius;
        }

        getRadius() {
            return this.radius + " cm";
        }

        getArea() {
            return (Math.PI * this.radius * this.radius).toFixed(2)+" cm2";
        }
    }
    let bk = parseFloat(prompt("Nhập bán kính: "));
    let obj = new circle(bk);
    document.writeln("radius: "+obj.getRadius());
    document.writeln("<br>"+"area: "+obj.getArea());
    document.writeln("<br>"+"default: "+obj.Circle());
</script>
</body>
</html>
